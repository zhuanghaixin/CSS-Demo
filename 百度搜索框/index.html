<script>
    keyword.addEventListener('input', (e) => {

        if (keyword.value) {
            searchList.classList.add('active')
            keyword.classList.add('active')

        } else {
            searchList.classList.remove('active')
            keyword.classList.remove('active')

        }
    })
    keyword.addEventListener('blur', (e) => {
        searchList.classList.remove('active')
        keyword.classList.remove('active')
        inputwrapper.classList.remove('active')
    })
    searchList.addEventListener('mouseover', (e) => {
        if (e.target.tagName.toLowerCase() === 'li') {
            console.log(1111)
            console.log(e.target)
            e.target.querySelector('span').classList.add('visible')

            console.log(e.target.querySelector('span'))
        }
    })
    searchList.addEventListener('mouseout', (e) => {
        if (e.target.tagName.toLowerCase() === 'li') {
            e.target.querySelector('span').classList.remove('visible')
            console.log(e.target.querySelector('span'))
        }
    })
</script>
